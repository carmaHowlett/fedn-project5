<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'> 
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAen7PbIr7_GiIRIfKT5nluQ5bLTQpTwcg&libraries=places"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
</head>
<body>
    <div id="searchBox">
         <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search">
                <input data-bind="value: neighborhood" type="text" placeholder="Where's your neighborhood?" required>
            </span>
        </button>
    </div>
    
    <div id="filterBox">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-filter">
                <input data-bind="value: filterString" type="text" placeholder="Filter by Name/Category" required>
            </span>
        </button>
    </div>
    
    <div id="map-canvas"></div>

    <div id="listBox">
        <div class="list-heading">
            <span><img src="img/foursquare-icon.png"><p> Popular Places</p></span>
        </div>
        <div class="list-group">
            <ul class="list-details" data-bind="foreach: topPicksFiltered">
                <hr>
                <li data-bind="click: $parent.clickVenue">
                    <h3><span class="list-group-item-heading" data-bind="text: venue.name"></span></h3>
                     <p><span class="list-group-item-category" data-bind="text: venue.categories[0].name"></span></p>
                     <p><span class="list-group-item-address" data-bind="text: venue.location.formattedAddress"></span></p>
                     <p><img src="img/foursquare-rating-icon.png">
                        <strong>Rating: </strong>
                        <span class="list-group-item-rating"     data-bind="text: venue.rating"></span></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
